                    <select id="cars">

                        <option value="GaugeChart">GaugeChart</option>
                        <option value="GeoChart">GeoChart</option>
                        <option value="HistogramChart">HistogramChart</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btnModal" id="addChart" onclick="setChart()">Adicionar</button>
                <button type="button" class="btnModal" id="cancelChart" onclick="closeModal()">Cancelar</button>
