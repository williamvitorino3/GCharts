<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta charset="utf-8">

        <!-- Semantic UI -->
        <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
        <script src="semantic/dist/semantic.min.js"></script>


        <!--Load the AJAX API-->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        
        <!--Scripts dos gráficos. -->
        <script type="text/javascript" src="js/main.js"></script>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <!--  -->
        <nav class="ui container">
            <h1 class="ui header">Dashboard Setup</h1>
            <br>
            <nav id="tela">
                <!-- Diminuir o tamanho disso. -->
                <h3 class="ui header">Nome:</h3>
                <nav class="ui fluid  input focus">
                        <input type="text" placeholder="Nome">
                </nav>
                <nav class="ui section divider"></nav>
                
                <h3 class="ui header">Select a layout:</h3>
                <nav class="ui fluid  input focus">
                    <input type="text" placeholder="Layout">
                </nav>
                <nav class="ui section divider"></nav>

                <nav id="Teams" class="ops">
                    <nav class="Team">
                        <h3 class="ui header">
                            Team:
                        </h3>
                        <!--  -->
                        <div class="ui multiple dropdown">
                            <input type="hidden" name="filters">
                            <i class="filter icon"></i>
                            <span class="text">Filtrar posts</span>
                            <div class="menu">
                                <div class="ui icon search input">
                                    <i class="search icon"></i>
                                    <input type="text" placeholder="Procurar tags...">
                                </div>
                                <div class="divider"></div>
                                <div class="header">
                                    <i class="tags icon"></i> Etiquetas </div>
                                <div class="scrolling menu">
                                    <div class="item" data-value="important">
                                        <div class="ui red empty circular label"></div>Importante </div>
                                    <div class="item" data-value="announcement">
                                        <div class="ui blue empty circular label"></div>Anúncio </div>
                                    <div class="item" data-value="cannotfix">
                                        <div class="ui black empty circular label"></div>Não pode corrigir </div>
                                    <div class="item" data-value="news">
                                        <div class="ui purple empty circular label"></div>Novidades </div>
                                    <div class="item" data-value="enhancement">
                                        <div class="ui orange empty circular label"></div>Melhoria </div>
                                    <div class="item" data-value="off-topic">
                                        <div class="ui yellow empty circular label"></div>Fora do assunto </div>
                                    <div class="item" data-value="interesting">
                                        <div class="ui pink empty circular label"></div>Interessado </div>
                                    <div class="item" data-value="discussion">
                                        <div class="ui green empty circular label"></div>Discussão </div>
                                </div>
                            </div>
                        </div>
                        <!--  -->
                    </nav>
                    <nav class="Team Member">
                        <h3 class="ui header">
                            Team Menbres:
                        </h3>
                        <nav>
                            <select id="cars" class="ui selection dropdown">
                            </select>
                            <br>
                            <textarea rows="5" cols="50">Membros dos times</textarea>
                        </nav>
                    </nav>
                </nav>

            </nav>
        </nav>
    </body>
</html>
